<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login • PhishingSOC</title>
  <style>
    :root{--bg:#000;--panel:#071014;--accent:#00ff6a;--muted:#6b7280}
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:ui-monospace, SFMono-Regular, Menlo, Monaco, 'Roboto Mono', monospace;background:radial-gradient(ellipse at 10% 10%, rgba(0,255,106,0.03), transparent 12%), var(--bg);color:var(--accent)}
    .container{min-height:100%;display:flex;align-items:center;justify-content:center;padding:2.25rem}
    .panel{width:100%;max-width:980px;background:linear-gradient(180deg,rgba(255,255,255,0.02),transparent);border-radius:10px;padding:1rem;border:1px solid rgba(0,255,106,0.05);box-shadow:0 20px 60px rgba(0,0,0,0.7)}
    .header{display:flex;justify-content:space-between;align-items:center}
    .title{font-size:1.25rem;letter-spacing:1px}
    .tabs{display:flex;gap:.5rem}
    .tab{padding:.45rem .7rem;border-radius:6px;background:transparent;border:1px solid rgba(255,255,255,0.03);color:var(--muted);cursor:pointer}
    .tab.active{color:var(--accent);border-color:rgba(0,255,106,0.12);background:rgba(0,255,106,0.02)}
    .content{display:grid;grid-template-columns:1fr 360px;gap:1rem;margin-top:1rem}
    .left{padding:1rem;border-right:1px dashed rgba(255,255,255,0.03)}
    .right{padding:1rem}
    label{display:block;margin-bottom:.6rem}
    input{width:100%;padding:.6rem;border-radius:6px;background:transparent;border:1px solid rgba(0,255,106,0.06);color:var(--accent)}
    .controls{display:flex;gap:.6rem;margin-top:.6rem}
    button{background:transparent;border:1px solid rgba(0,255,106,0.08);color:var(--accent);padding:.45rem .7rem;border-radius:6px;cursor:pointer}
    .btn-primary{background:#000;border:1px solid var(--accent);color:var(--accent)}
    .muted{color:var(--muted);font-size:.88rem}
    .hint{color:#9ae6b4}
    .footer{margin-top:1rem;color:var(--muted);font-size:.85rem}
    @media(max-width:820px){.content{grid-template-columns:1fr}}
  </style>
</head>
<body>
  <div class="container">
    <div class="panel" role="application">
      <div class="header">
        <div class="title">PHISHINGSOC — LOGIN</div>
        <div class="tabs" role="tablist">
          <button class="tab active" id="tab-user" role="tab" aria-selected="true">User</button>
          <button class="tab" id="tab-admin" role="tab" aria-selected="false">Admin</button>
        </div>
        <div style="margin-top:0.5rem;font-size:0.85rem;color:var(--muted)">
          Don't have an account? <a href="signup.html" style="color:var(--accent);text-decoration:none">Sign up</a>
        </div>
      </div>

      <div class="content">
        <section class="left">
          <form id="loginForm">
            <input type="hidden" name="flow" id="flow" value="user">
            <label>Email / Username
              <input type="text" name="user" id="userInput" placeholder="you@domain.local or admin" required>
            </label>
            <label id="passLabel">Password
              <input type="password" name="password" id="password" placeholder="••••••••" required>
            </label>

            <div class="controls">
              <button type="submit" class="btn-primary">Authenticate</button>
              <button type="button" id="demoBtn">Fill demo</button>
              <button type="button" id="togglePwd">Show</button>
            </div>
          </form>
          <div class="footer hint">Terminal aesthetic • hacker vibe — UI only (demo)</div>
        </section>

        <aside class="right">
          <div class="muted">Session</div>
          <div style="margin-top:.6rem;background:rgba(0,0,0,0.25);padding:.6rem;border-radius:6px;font-size:.9rem">
            <div id="sessionInfo">No active session</div>
            <div style="margin-top:.6rem;color:#9ae6b4" id="extraInfo">Local checks: OK</div>
          </div>
          <div style="margin-top:1rem;font-size:.85rem;color:var(--muted)">Tip: Use a unique password for each account.</div>
          <a href="admin_login.html" style="display:none;margin-top:1rem" id="legacyLink">Open legacy admin page</a>
        </aside>
      </div>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
