<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign Up • PhishingSOC</title>
  <style>
    :root{--bg:#000;--panel:#071014;--accent:#00ff6a;--muted:#6b7280}
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:ui-monospace, SFMono-Regular, Menlo, Monaco, 'Roboto Mono', monospace;background:radial-gradient(ellipse at 10% 10%, rgba(0,255,106,0.03), transparent 12%), var(--bg);color:var(--accent)}
    .container{min-height:100%;display:flex;align-items:center;justify-content:center;padding:2.25rem}
    .panel{width:100%;max-width:500px;background:linear-gradient(180deg,rgba(255,255,255,0.02),transparent);border-radius:10px;padding:2rem;border:1px solid rgba(0,255,106,0.05);box-shadow:0 20px 60px rgba(0,0,0,0.7)}
    .header{text-align:center;margin-bottom:1.5rem}
    .title{font-size:1.25rem;letter-spacing:1px;color:var(--accent)}
    .subtitle{color:var(--muted);font-size:0.9rem;margin-top:0.5rem}
    label{display:block;margin-bottom:0.4rem;font-size:0.9rem;color:var(--muted)}
    input{width:100%;padding:0.6rem;border-radius:6px;background:transparent;border:1px solid rgba(0,255,106,0.06);color:var(--accent);margin-bottom:1rem;font-family:inherit}
    input::placeholder{color:rgba(0,255,106,0.3)}
    input:focus{outline:none;border-color:rgba(0,255,106,0.2);box-shadow:0 0 8px rgba(0,255,106,0.1)}
    .form-group{margin-bottom:1rem}
    .controls{display:flex;gap:0.6rem;margin-top:1.5rem}
    button{padding:0.6rem 1rem;border-radius:6px;background:transparent;border:1px solid rgba(0,255,106,0.08);color:var(--accent);cursor:pointer;font-family:inherit;font-size:0.95rem}
    .btn-primary{background:#000;border:1px solid var(--accent);color:var(--accent)}
    .btn-primary:hover{background:rgba(0,255,106,0.05)}
    .btn-secondary{border:1px solid rgba(0,255,106,0.1)}
    .btn-secondary:hover{background:rgba(0,255,106,0.02)}
    .password-strength{margin-top:0.3rem;font-size:0.8rem}
    .strength-bar{height:3px;background:rgba(255,255,255,0.1);border-radius:2px;margin-top:0.2rem;overflow:hidden}
    .strength-fill{height:100%;transition:all 0.3s;width:0%}
    .strength-weak{background:#ff6b6b}
    .strength-fair{background:#ffd43b}
    .strength-good{background:#00ff6a}
    .error{color:#ff6b6b;font-size:0.85rem;margin-top:0.2rem}
    .success{color:#00ff6a;font-size:0.85rem;margin-top:0.2rem}
    .footer-link{text-align:center;margin-top:1.5rem;font-size:0.9rem;color:var(--muted)}
    .footer-link a{color:var(--accent);text-decoration:none}
    .footer-link a:hover{text-decoration:underline}
    .toggle-pwd{cursor:pointer;user-select:none;font-size:0.85rem;color:rgba(0,255,106,0.6)}
  </style>
</head>
<body>
  <div class="container">
    <div class="panel">
      <div class="header">
        <div class="title">PHISHINGSOC — SIGN UP</div>
        <div class="subtitle">Create your account to get started</div>
      </div>

      <form id="signupForm">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="you@domain.local" required>
          <div id="emailError" class="error"></div>
        </div>

        <div class="form-group">
          <label for="password">Password
            <span class="toggle-pwd" id="togglePwd1" style="margin-left:0.5rem;font-size:0.8rem">(show)</span>
          </label>
          <input type="password" id="password" name="password" placeholder="••••••••" required>
          <div class="password-strength">
            <div class="strength-bar"><div class="strength-fill" id="strengthFill"></div></div>
            <span id="strengthText" style="font-size:0.75rem;color:var(--muted)"></span>
          </div>
          <div id="passwordError" class="error"></div>
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm Password
            <span class="toggle-pwd" id="togglePwd2" style="margin-left:0.5rem;font-size:0.8rem">(show)</span>
          </label>
          <input type="password" id="confirmPassword" name="confirmPassword" placeholder="••••••••" required>
          <div id="confirmError" class="error"></div>
        </div>

        <div id="formError" class="error" style="margin-bottom:1rem"></div>
        <div id="formSuccess" class="success" style="margin-bottom:1rem"></div>

        <div class="controls">
          <button type="submit" class="btn-primary">Create Account</button>
          <button type="button" class="btn-secondary" id="resetBtn">Clear</button>
        </div>
      </form>

      <div class="footer-link">
        Already have an account? <a href="login.html">Sign in here</a>
      </div>
    </div>
  </div>

  <script src="signup.js"></script>
</body>
</html>
