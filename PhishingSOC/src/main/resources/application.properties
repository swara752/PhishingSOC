# Minimal application properties
server.port=8080
# Allow bean definition overriding
spring.main.allow-bean-definition-overriding=true


# Logging Configuration
logging.level.root=INFO
logging.level.com.soc.phishing=DEBUG
logging.file.name=logs/application.log
logging.file.max-size=10MB
logging.file.max-history=10

# Application name
spring.application.name=PhishingSOC
spring.application.description=Email Phishing Detection System

# JWT settings (demo secret â€” change for production)
jwt.secret=SuperSecretKeyForDemoMustBeChanged1234567890
jwt.expiration-ms=86400000
